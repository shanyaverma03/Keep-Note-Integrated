<div class="keep-c-list-container">
	<h3>Not-Started</h3>
	<div class="note-container">
	<app-note [note]='mynote' *ngFor='let mynote of notStartedNotes'>
	</app-note>
	</div>
	<h6 *ngIf='notStartedNotes.length < 1'>No notes found!</h6>

	<!-- Populate notStartedNotes -->
</div>
<div class="keep-c-list-container">
	<h3>Started</h3>
	<div class="note-container">
	<app-note [note]='mynote' *ngFor='let mynote of startedNotes'>
	</app-note>
	</div>
	<h6 *ngIf='startedNotes.length < 1'>No notes found!</h6>
	<!-- Populate startedNotes -->
</div>
<div class="keep-c-list-container">
	<h3>Completed</h3>
	<div class="note-container">
	<app-note [note]='mynote' *ngFor='let mynote of completedNotes'>
	</app-note>
	</div>
	<h6 *ngIf='completedNotes.length < 1'>No notes found!</h6>
	<!-- Populate completedNotes -->
</div>
